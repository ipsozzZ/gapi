syntax = "proto3";

package chatproxy.v1;

import "google/api/annotations.proto";

option go_package = "chatproxy/v1;v1";

// The ChatProxy service definition.
service ChatProxy {
  // 发送一个文本给gpt
  rpc SayMessage (ChatRequest) returns (ChatReply) {
    option (google.api.http) = {
      post: "/chatproxy"
      body: "*"
    };
  }
}

// 给ChatGPT的文本
message ChatRequest {
  string message = 1;
}

// ChatGPT回应的文本
message ChatReply {
  string message = 1;
}
